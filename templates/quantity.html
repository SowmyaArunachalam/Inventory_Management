{% extends 'base.html' %}

{% block head %}
<title>Status</title>
{% endblock %}

{% block body %}
<h2>Availability</h2>
<table class="table table-hover">
    <tr>
      <th>Location</th>
      <th>Product</th>
      <th>Quantity</th>
    </tr>
    {% for item in product_locations %}
    <tr>
        <td>{{ item.location_id }}</td>
        <td>{{ item.product_name }}</td>
        <td>{{ item.available_quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
